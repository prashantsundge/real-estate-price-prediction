name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push FastAPI image
      run: |
        docker build -t prashasundge/realestate-app -f Dockerfile .
        docker push prashasundge/realestate-app


    - name: Build and push Streamlit image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/realestate-streamlit:latest -f Dockerfile.streamlit .
        docker push ${{ secrets.DOCKER_USERNAME }}/realestate-streamlit:latest
