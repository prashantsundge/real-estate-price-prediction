name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push FastAPI image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/realestate-fastapi -f Dockerfile.fastapi .
        docker push ${{ secrets.DOCKER_USERNAME }}/realestate-fastapi

    - name: Build and push Streamlit image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/realestate-streamlit -f Dockerfile.streamlit .
        docker push ${{ secrets.DOCKER_USERNAME }}/realestate-streamlit
